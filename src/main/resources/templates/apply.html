<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply for Job</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/jobs}">Job Listings</a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center text-primary mb-4">Apply for a Job</h2>
            <form id="application-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="resumeUrl" class="form-label">Resume URL</label>
                    <input type="url" class="form-control" id="resumeUrl" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>
            <div id="status-message" class="mt-3 text-center"></div>
        </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p>&copy; 2024 Job Listings. All rights reserved.</p>
    </footer>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/apply.js}"></script>
</body>
</html>
